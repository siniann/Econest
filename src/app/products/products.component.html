<div class="container">
  <h2>
    <strong>WPC PRODUCTS</strong>
  </h2>
  <span class="bar-title mb-5"></span>
  <h5 class="h5">
    <strong>Doors</strong>
  </h5>
  <div class="row">
    <div *ngFor="let door of allProducts.doors">
      <div class="row">
        <div
          class="label d-flex flex-row products"
          data-aos="fade-right"
          data-aos-duration="1500"
        >
          <div class="card">
            <img
              class="card-img"
              src="{{ door.pictures }}"
              alt="Card image cap"
            />
            <div class="card-body">
              <h5 class="card-title">{{ door.name }}</h5>
              <p class="card-text">{{ door.description }}</p>
              <!--  <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <h1 class="h5">
    <strong>Windows</strong>
  </h1>
  <div class="row">
    <div class="col-lg-3" *ngFor="let door of allProducts.windows">
      <div class="row">
        <div
          class="label d-flex flex-row products"
          data-aos="fade-right"
          data-aos-offset="400"
          data-aos-easing="ease-in-sine"
        >
          <div class="card">
            <img
              class="card-img"
              src="{{ door.pictures }}"
              alt="Card image cap"
            />
            <div class="card-body">
              <h5 class="card-title">{{ door.name }}</h5>
              <p class="card-text">{{ door.description }}</p>
              <!--  <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
